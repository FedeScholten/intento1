<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Obligatoria Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="position-relative">
        <div class="position-absolute top-0 end-0">
            <form class="row row-cols-lg-auto g-3 align-items-center">
                <div>
                    <label class="visually-hidden" for="Buscar"></label>
                    <input type="text" class="form-control" id="Buscar" placeholder="Buscar">
                </div>
                <div>
                  <button type="submit" class="btn btn-outline-success border border-success">Buscar</button>
                </div>
              </form>
        </div>
    </div>
    <div>
        <nav class="nav">
            <a class="nav-link text-dark" aria-current="page" href="#">Codo a codo</a>
            <a class="nav-link text-black" href="#">Inicio</a>
            <a class="nav-link text-muted" href="#">Link</a>
            <a class="nav-link disabled">Desactivado</a>
        </nav>
    </div>
    <div class="card-group">
        <div class="card">
          <img src="img/html.png" alt="html">
          <div class="card-body">
            <h5 class="card-title">titulo 1</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="img/css.png" alt="css">
          <div class="card-body">
            <h5 class="card-title">titulo 2</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
          </div>
        </div>
        <div class="card">
          <img src="img/boost.png" alt="bs">
          <div class="card-body">
            <h5 class="card-title">titulo 3</h5>
            <p class="card-text">Contenido de Card</p>
            <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
          </div>
        </div>
      </div>
      <form class="row g-3">
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
          <label for="email" class="text-muted">Nunca comparta su email.</label>
        </div>
        <div>
          <label for="inputPassword4" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Verificar
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
</body>
</html>
