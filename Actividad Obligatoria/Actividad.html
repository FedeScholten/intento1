<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Obligatoria</title>
    <link rel="stylesheet" href="./css/actividad.css">
</head>
<body>
    <h1 id="titulo">Acceso al sistema</h1>
    <form action="/Actividad.html" method="POST">
    <div>
        <p>
            DNI: <input type="text" name="DNI" id="dni">
            <label for="DNI"></label>
        </p>
        <p>
            Usuario: <input type="text" name="Usuario" id="Usuario">
            <label for="Usuario"></label>
        </p>
        <p>
            Clave: <input type="password" name="Contra" id="password">
            <label for="Contra"></label>
        </p>
        <p>
        <input type="submit" value="Ingresar" id="ingresar">
    </p>
    </div>
</form>
</body>
</html>
