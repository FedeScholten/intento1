<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Obligatoria</title>
    <link rel="stylesheet" href="./css/actividad.css">
</head>
<body>
    <p id="titulo">Acceso al sistema</p>
    <form action="./Actividad.html" method="POST">
    <div>
        <p>
            DNI: <label for="DNI"></label
            ><input type="text" name="DNI" id="dni">
        </p>
        <p>
            Usuario: <label for="Usuario"></label>
            <input type="text" name="Usuario" id="Usuario">
        </p>
        <p>
            Clave: <label for="Contra"></label>
            <input type="password" name="Contra" id="password">
        </p>
    </div>

    <p>
        <input type="submit" value="Ingresar" id="ingresar">
    </p>
</form>
</body>
</html>
